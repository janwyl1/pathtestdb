<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Pathology Tests Database</title>
<meta name="description" content="A database of Pathology tests for STHK Lab staff">
<meta name="author" content="James Anwyl and Kevin Li">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <header class="header" id="top">
        <div class="jumbotron jumbotron-fluid bg-img d-flex align-items-center mb-0">
            <div class="container text-left">
                <h1 class="display-4">Pathology Tests Database</h1>
                <p class="lead">Test information for STHK and SOHT Pathology staff</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- <h4 class="d-block d-md-none">Search Tests</h4> -->
                    <form class="search mb-4">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label class="" for="search-inpt">Search for:</label>
                                <input type="text" class="form-control form-control-lg" id="search-inpt"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="" for="departments">In department:</label>
                                <select id="departments" class="custom-select custom-select-lg" name="departments" >
                                    <option value="all" checked>All Departments</option>
                                    <option value="biochemistry" checked>Biochemistry</option>
                                    <option value="haematology" checked>Haematology</option>
                                    <option value="microbiology" checked>Microbiology</option>
                                </select>    
                            </div>
                            <div class="form-group d-flex align-items-end col-md-3">
                                <button type="button" class="btn btn-lg btn-block btn-dark" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                    <!-- <hr style="margin-bottom: 2em"/> -->
                </div>
            </div>
            <div class="row">
                <div class="tests col" id='accordion'>        
                </div>
            </div>
            <div class="row">
                <div class="show-more col">
                    <button type="button" class="btn btn-lg btn-block btn-dark py-3" id="show-more-btn">Show more</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <!-- <div class="row">
                <div class="col-sm-8"></div>
            </div> -->
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <div class="img-container"><img src="flasks_circle.png" alt="Flasks" class="title-img "/></div>
                    <p>Created by the STHK Pathology team</p>
                    <p>Report problems and suggest improvements via EQMS (ID: xxxx).</p>
                    <p>Thanks for your support!</p>
                </div>
                <div class="col-sm-12 col-md-4 footer-right">
                    <p><a href="#top">To Top</a></p>
                    <p><a href="./data/pathology_tests.json">Raw Data</a></p>
                </div>
            </div>
        </div>
    </footer>
