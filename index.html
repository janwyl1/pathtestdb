<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Pathology Tests Database</title>
<meta name="description" content="A database of Pathology tests for STHK Lab staff">
<meta name="author" content="James Anwyl and Kevin Li">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.min.css">


<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="shortcut icon" href="">
</head>
<body>
    <header class="header" id="top">
        <div class="jumbotron jumbotron-fluid bg-img d-flex align-items-center mb-0">
            <div class="container text-left">
                <h1 class="display-4">Pathology Tests Database</h1>
                <p class="lead">Test information for STHK and SOHT Pathology staff</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col col-md-10 offset-md-1">                    
                    <form class="search mb-4">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label class="" for="search-inpt">Search for:</label>
                                <input type="text" class="form-control form-control-lg" id="search-inpt"/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="" for="departments">In department:</label>
                                <select id="departments" class="custom-select custom-select-lg" name="departments" >
                                    <option value="all" checked>All Departments</option>
                                    <option value="biochemistry" checked>Biochemistry</option>
                                    <option value="haematology" checked>Haematology</option>
                                    <option value="microbiology" checked>Microbiology</option>
                                </select>    
                            </div>
                            <div class="form-group d-flex align-items-end col-md-3">
                                <button type="button" class="btn btn-lg btn-block btn-danger" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="tests col col-md-10 offset-md-1" id='accordion'></div>
            </div>
            <div class="row">
                <div class="show-more col text-center">
                    <button type="button" class="btn btn-lg btn-danger py-3" id="show-more-btn">Show more</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <div class="img-container"><img src="img/flasks_circle.png" alt="Flasks" class="title-img "/></div>
                    <h4>Pathology Tests Database</h4>
                    <p>Created by the STHK Pathology team.</p>
                    <p>Report problems and suggest improvements via EQMS (ID: 9609)</p>
                    <p class="mb-2">Thanks for your support!</p>
                    <small class="mr-4"><a href="./data/pathology_tests.json">Raw Data</a></small>
                    <small><a href="#top">To Top</a></small>
                </div>
            </div>
        </div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="js/all.min.js"></script>

</body>
</html>
