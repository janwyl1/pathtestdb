<body>
<header class="header">
    <h1>Pathology Tests Database</h1>
    <p>Test information for lab and clinical staff</p>
</header>


<main class="main">
    <div class="search">
        <input type="text" id="search-inpt" placeholder="Search tests..."/>
        <select id="departments" name="departments" >
            <option value="all" checked>All</option>
            <option value="biochemistry" checked>Biochemistry</option>
            <option value="haematology" checked>Haematology</option>
            <option value="microbiology" checked>Microbiology</option>
        </select>

        <button type="button" id="search-btn">Search</button>
    </div>
    <div class="tests">

        
    </div>
    <button type="button" id="show-more-btn">Show more</button>
</main>

<footer>
    This is the footer
</footer>
