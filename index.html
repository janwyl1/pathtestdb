<meta name="description" content="A database of Pathology tests for STHK Lab staff">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
<header class="header">
    <div class="jumbotron jumbotron-fluid bg-img d-flex align-items-center mb-0">
        <div class="container">
            <h1>Pathology Tests Database</h1>
            <p>Test information for lab and clinical staff</p>
        </div>
    </div>
</header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form class="search">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label class="sr-only" for="search-inpt">Search For:</label>
                                <input type="text" class="form-control form-control-lg" id="search-inpt" placeholder="Search tests..."/>
                            </div>
                            <div class="form-group col-md-4">
                                <label class="sr-only" for="departments">Department:</label>
                                <select id="departments" class="custom-select custom-select-lg" name="departments" >
                                    <option value="all" checked>All Departments</option>
                                    <option value="biochemistry" checked>Biochemistry</option>
                                    <option value="haematology" checked>Haematology</option>
                                    <option value="microbiology" checked>Microbiology</option>
                                </select>    
                            </div>
                            <div class="form-group col-md-3">
                                <button type="button" class="btn btn-lg btn-block btn-dark" id="search-btn">Search</button>
                            </div>
                        </div>
                    </form>
                    <hr style="margin-bottom: 2em"/>
                </div>
                
            </div>

            <div class="row">
                <div class="tests col" id='accordion'>        
                </div>
            </div>

            <div class="row">
                <div class="show-more col">
                    <button type="button" class="btn btn-lg btn-block btn-outline-dark" id="show-more-btn">Show more</button>
                </div>
            </div>
        </div>
    </main>
<footer>
    <div class="container"><p class="py-4">By James Anwyl &amp; Kevin Li</p></div>
</footer>
